name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin_amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin_arm64
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            platform: linux_amd64
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            platform: linux_arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows_amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux ARM64 交叉编译需要的链接器
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure linker (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      # 打包 (Unix) — 文件名带版本号: photo-organizer_v1.0.0_darwin_arm64.tar.gz
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="photo-organizer_${{ github.ref_name }}_${{ matrix.platform }}"
          cd target/${{ matrix.target }}/release
          tar czf "../../../${ARCHIVE_NAME}.tar.gz" photo-organizer
          cd ../../..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      # 打包 (Windows) — 文件名带版本号: photo-organizer_v1.0.0_windows_amd64.zip
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ArchiveName = "photo-organizer_${{ github.ref_name }}_${{ matrix.platform }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/photo-organizer.exe" -DestinationPath "${ArchiveName}.zip"
          echo "ARCHIVE_NAME=${ArchiveName}.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: photo-organizer_${{ github.ref_name }}_${{ matrix.platform }}
          path: |
            *.tar.gz
            *.zip

  # 创建 GitHub Release 并上传所有平台的二进制文件
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
